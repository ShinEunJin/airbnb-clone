{% if user.avatar %}
    <div class="h-20 w-20 rounded-full bg-cover bg-center" style="background-image: url({{user.avatar.url}});"></div>
{% else %}
    <div class="h-20 w-20 rounded-full bg-gray-600 text-3xl text-white flex justify-center items-center">
        <span class="uppercase">{{user.first_name|first}}</span>
    </div>
{% endif %}
