{% if user.avatar %}
    <div class="{{h_and_w|default:'h-20 w-20'}} rounded-full bg-cover bg-center" style="background-image: url({{user.avatar.url}});"></div>
{% else %}
    <div class="{{h_and_w|default:'h-20 w-20'}} rounded-full bg-gray-600 text-3xl text-white flex justify-center items-center">
        <span class="{{text|default:'text-3xl'}} uppercase">{{user.first_name|first}}</span>
    </div>
{% endif %}
