{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>{% block page_title %}{% endblock page_title %} | Sbnb</title>
  </head>
  <body class="text-gray-800 mt-24 font-light">
    {% include "partials/messages.html" %}
    <header class="container max-w-full inset-0 flex items-center justify-between px-6 h-24 border-b border-gray-400 bg-white fixed">
      <div class="flex items-center w-1/3">
        <img class="mr-5 pb-1" src="{% static 'img/logo1.png' %}">
        {% block search-bar %}
          <form method="get" action="{% url "rooms:search" %}" class="w-2/3">
            <input class="search-box border px-5 py-2 w-full font-bold placeholder-gray-400 rounded-sm shadow-md hover:shadow-lg focus:outline-none" name="city" placeholder="Search for City..." />
          </form>
        {% endblock search-bar %}
        <img class="mx-2" src="{% static 'img/logo2.png' %}">
        <img class="mt-1" src="{% static 'img/logo3.png' %}">
      </div>
      <div class="w-1/3 flex justify-center"> 
        <a href="{% url "core:home" %}">
          <img class="w-72 h-20" src="{% static 'img/logo4.jpg' %}">
        </a>
      </div>
      {% include "partials/nav.html" %}
    </header>

    {% block content %}{% endblock content %}

    {% include "partials/footer.html" %}
  </body>
</html>
